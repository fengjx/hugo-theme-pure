<div class="widget">
    <h3 class="widget-title"> {{ T "widget_tags" }}</h3>
    <div class="widget-body">
        <ul class="tag-list">
            {{ range $name, $taxonomy := $.Site.Taxonomies.series }}
            {{ with $.Site.GetPage (printf "/series/%s" $name) }}
            <li class="tag-list-item"><a href="{{ .Permalink }}" class="tag-list-link">{{ $name }}</a><span
                    class="tag-list-count">{{ $taxonomy.Count}}</span></li>
            {{ end }}
            {{- end }}
        </ul>

    </div>
</div>
